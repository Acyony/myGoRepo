<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Rock, Paper, Scissors Game</h1>
    <hr>
    <p id="playerChoice">&nbsp;</p>
    <p id="computerChoice">&nbsp;</p>
    <p id="roundResult">&nbsp;</p>
    <p>Choose rock, paper, or scissors</p>
    <hr>
    <br>
    <br>

    <button class="btn btn-outline-secondary">Rock</button>
    <button class="btn btn-outline-danger">Paper</button>
    <button class="btn btn-outline-success">Scissors</button>
</div>
</body>
</html>
