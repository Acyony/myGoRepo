<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<section class="container background">
    <div class="container taskBody">
        <div>
            <div class="container title">
                <p> Today's tasks</p>
            </div>
            <div class="container inputAddNewTask">
                <input type="text" placeholder="Add a new taks">
                <button class="buttonStyle">Add</button>
            </div>

            <div class="container task mb-4 mt-4">
                <input class="taskCheckbox" type="checkbox">
                <div class="taskDescription">
                    Dayli meeting with team
                </div>
            </div>

            <div class="container task mb-4 mt-4">
                <input class="taskCheckbox" type="checkbox">
                <div class="taskDescription">
                    Check emails
                </div>
            </div>

            <div class="container task mb-4 mt-4">
                <input class="taskCheckbox" type="checkbox">
                <div class="taskDescription">
                    Push the new code
                </div>
            </div>

            <div class="container task mb-4 mt-4">
                <input class="taskCheckbox" type="checkbox">
                <div class="taskDescription">
                    Lunch time
                </div>
            </div>
        </div>

        <div class="container peddingTasks mb-4 mt-4">
            You have <span>X</span> tasks!
            <button class="buttonStyle">Clear all</button>
        </div>
    </div>
</section>
</body>
</html>
